<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href = "{{ url_for ('static', filename='profile.css') }}">
<link href='https://fonts.googleapis.com/css?family=Josefin+Slab'>
<link rel='stylesheet' href = "{{ url_for ('static', filename='index.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body> 
<!-- bootstrap navbar from https://getbootstrap.com/docs/4.0/components/navbar/--> 
<nav class="navbar fixed-top navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">SizeWise</span>
      <form class="form-inline">
        <button class="btn btn-dark" type="button"><a href="{{ url_for('home') }}"> Home</a></button>               
        <button class="btn btn-dark" type="button"><a href="{{ url_for('logout') }}"> Logout</a></button>
        <button class="btn btn-dark" type="button"><a href="{{ url_for('profile') }}"> My Account</a></button>
      </form>
</nav> 
            </br>
        </br>
    </br> 
<!--Update code provided by @venniladeenan at https://www.geeksforgeeks.org/profile-application-using-python-flask-and-mysql/-->
<!--Styling from https://catswhocode.com/bootstrap-forms/-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
    
                <h2> Fill New Account Details to Update</h2>
                <form class="form-horizontal" action= "{{ url_for('edit') }}" method = "POST" autocomplete="off">
                        <div class="msg">{{msg}}</div>
                </br>
                    <fieldset>
                        <legend class="header">Update Account</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="username" name="username" type="text" placeholder="Username" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="first_name" name="first_name" type="text" placeholder="First Name" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="last_name" name="last_name" type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                        

                    </br> 
                        <legend class="header">Sizing Details</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="age" name="age" type="text" placeholder="Age" class="form-control">
                            </div>
                        </div>


                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="height" name="height" type="text" placeholder="Height" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="weight" name="weight" type="text" placeholder="Weight" class="form-control">
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="avgsize" name="avgsize" type="text" placeholder="Average Size" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg" value="Update Profile">Submit </button>
                            </div>
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
