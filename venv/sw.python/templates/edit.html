<!--Update code provided by @venniladeenan at https://www.geeksforgeeks.org/profile-application-using-python-flask-and-mysql/-->
                <div class="content-panel">
                    <h2 class="title">Update Account<span class="pro-label label label-warning"></span></h2>
                    <form class="form-horizontal" action= "{{ url_for('edit') }}" method = "POST" autocomplete="off">
                       <div class="msg">{{msg}}</div>
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Fill your Account Details to Update</h3>
                            <div class="form-group avatar">
                                <figure class="figure col-md-2 col-sm-3 col-xs-12">
                                    <img class="img-rounded img-responsive" src="https://i.dlpng.com/static/png/6542370_preview.png" alt="">
                                </figure>
                                <div class="form-inline col-md-10 col-sm-9 col-xs-12">
                                    <input type="file" class="file-uploader pull-left">
                                    <button type="submit" class="btn btn-sm btn-default-alt pull-left">Update Image</button>
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">User Name</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" name="username" placeholder="Enter Your Username" class="textbox" id="username" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Email Address</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="email" name="email" placeholder="Enter Your Email Address" class="textbox" id="email" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">First Name</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" name="first_name" placeholder="Enter Your First Name" class="textbox" id="first_name" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Last Name</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" name="last_name" placeholder="Enter Your Last Name" class="textbox" id="last_name">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Sizing Details</h3>
                    
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Age</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" name="age" placeholder="Enter Your Age in Years" class="textbox" id="age">
                                
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Height</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" name="height" placeholder="Enter Your Height" class="textbox" id="height">
                                    <p class="help-block">Your height measurements</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Weight</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" name="weight" placeholder="Enter Your Weight" class="textbox" id="weight">
                                    <p class="help-block">eg. x lbs</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Average Size</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" name="avgsize" placeholder="Enter Your Average Size" class="textbox" id="avgsize">
                                    <p class="help-block">Your go-to size</p>
                                </div>
                            </div>
                        </fieldset>
                        <hr>
                        <div class="form-group">
                            <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                <input type="submit" class="btn btn-primary"  value="Update Profile">
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
