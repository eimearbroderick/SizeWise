<html>

<head> 
<!--Login bootstrap from https://bootsnipp.com/snippets/92gmX#comments-->
<link rel="stylesheet" href ="{{ url_for ('static', filename='static/style.css') }}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--Style tags - css, bootstrap, jquery-->
</head>
 <body> 

    <style>
        .navbar >.active>a { 
            background-color: #F76211; 
            color: white; }
     </style>

            <!-- bootstrap navbar from https://getbootstrap.com/docs/4.0/components/navbar/ -->
     <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">SizeWise</span>
        <button class="btn btn-dark" type="button"><a href="{{ url_for('b2blogin') }}"> Business Login</a></button>
    </nav>

    <div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Have an account?</h2>
			<p>Sign in here to find your fit for the brands you love</p>
			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Don't have an account?</h2>
			<p>Register to find your perfect size every time</p>
			<label id="label-login" for="log-login-show">Register</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div> 
        
        <!--Python integration code from @venniladeenan at https://www.geeksforgeeks.org/login-and-registration-project-using-flask-and-mysql/-->
        
		<div class="white-panel">
			<div class="login-show">
                <form action="{{ url_for('login') }}" method="POST"> 
                <div class="msg">{{ msg }}</div> 
				<h2>LOGIN</h2>
				<input id="username" name="username" type="text" placeholder="Username" class="textbox">
				<input id="password" name="password" type="password" placeholder="Password" class="textbox">
				<input type="submit" class="btn" value="Sign In">
                </form>   
            </div>

			<div class="register-show">
                <form action="{{ url_for('register') }}" method="POST">
                <div class="msg">{{ msg }}</div> 
				<h2>REGISTER</h2>
                <input id="username" name="username" type="text" placeholder="Username" class="textbox">
                <input id="password" name="password" type="password" placeholder="Password" class="textbox">
                <input id="email" name="email" type="text" placeholder="Email" class="textbox">
				<input type="submit" class="btn" value="Register">
                </form>
            </div>
		</div>
    </div>
   
    <script type="text/javascript"
         src="{{ url_for('static', filename='static/login.js') }}"></script>
</body>

</html>
